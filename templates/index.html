<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4 text-primary">Cancer Detection App</h2>
            <form action="/predict" method="POST">
                <div class="row">
                    {% for i in range(30) %}
                    <div class="col-md-4">
                        <label class="form-label">Feature {{ i+1 }}:</label>
                        <input type="number" step="any" name="feature{{ i }}" class="form-control" required>
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-lg btn-success">Predict</button>
                </div>
            </form>
            {% if prediction_text %}
            <div class="mt-4 p-3 text-center result-box {{ 'malignant' if 'Malignant' in prediction_text else 'benign' }}">
                <h3>{{ prediction_text }}</h3>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
